name: Deploy Astro site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (use astro.config values; DO NOT override site/base)
        run: npx astro build

      - name: Show dist tree (first 300 lines)
        run: |
          echo "---- dist ----"
          find dist -maxdepth 3 -type f | sed -n '1,300p'

      - name: Fail if locales missing
        run: |
          test -d dist/locales || (echo "❌ dist/locales not found"; exit 1)
          # Adjust if you expect different locales/namespaces:
          ls dist/locales/*/* || (echo "❌ No locale JSONs under dist/locales"; exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
